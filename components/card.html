<!-- Reusable Card Component -->
<div class="card-custom" style="background: white; border-radius: 16px; padding: 30px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); transition: all 0.3s; height: 100%; display: flex; flex-direction: column;">
  <div class="card-icon mb-3" style="width: 60px; height: 60px; background: linear-gradient(135deg, #4A6CFF 0%, #7D8CFF 100%); border-radius: 12px; display: flex; align-items: center; justify-content: center; color: white; font-size: 24px;">
    <i class="fas fa-star"></i>
  </div>
  <h3 class="card-title" style="font-weight: 600; color: #1A1A1A; margin-bottom: 15px;">Card Title</h3>
  <p class="card-text" style="color: #666; line-height: 1.8; flex-grow: 1;">Card description text goes here. This is a placeholder for the actual content.</p>
  <a href="#" class="card-link mt-3" style="color: #4A6CFF; text-decoration: none; font-weight: 500; transition: color 0.3s;">Learn More <i class="fas fa-arrow-right ms-1"></i></a>
</div>
